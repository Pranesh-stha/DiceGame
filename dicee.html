<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Dicee</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Refresh Me</h1>

      <div class="dice">
        <p>Player 1</p>
        <img class="img1" id="img1" src="images/dice1.png" />
      </div>

      <div class="dice">
        <p>Player 2</p>
        <img class="img2" id="img2" src="images/dice1.png" />
      </div>
      <button type="button" onclick="randomNumber()">Reroll</button>
    </div>

    
  </body>
  <script>
    function randomNumber(){
      let first = Math.floor(Math.random() * 6) + 1;
      let second = Math.floor(Math.random() * 6) + 1;

      document.getElementById("img1").src = `images/dice${first}.png`;
      document.getElementById("img2").src = `images/dice${second}.png`;

      if (first > second) {
        document.querySelector("h1").innerHTML = "Player 1 Wins!";
      } else if (first < second) {
        document.querySelector("h1").innerHTML = "Player 2 Wins!";
      } else {
        document.querySelector("h1").innerHTML = "It's a Draw!";
      }
    }

    
  </script>
</html>
